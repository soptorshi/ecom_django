{% extends 'base.html' %}
{% block title %}Check out{% endblock title %}
{% block body %}
    <center>
        <h1 style="border-bottom: 1px dotted;">Check out page</h1>

    </center>
    <form action="success.html" method="POST">
        {% csrf_token %}
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="rzp_test_1SwcwlEpZjr8MN" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
            data-amount="{{sum_total_paise}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
            data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
            data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
            data-buttontext="Pay with Razorpay"
            data-name=""
            data-description="Enjoy the icecreams"
            data-image="https://example.com/your_logo.jpg"
            data-prefill.name="Malone's cones"
            data-prefill.email="malones.cones@example.com"
            data-theme.color="#F37254"
        ></script>
    </form>
{% endblock body %}
